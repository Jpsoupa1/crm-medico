{% extends 'base.html' %}

{% block title %}Confirmar Exclusão - CRM Légère{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-danger">
            <div class="card-header card-header-danger">
                <h4 class="mb-0"><i class="bi bi-exclamation-triangle-fill"></i> Confirmar Exclusão</h4>
            </div>
            <div class="card-body">
                <p>Tem certeza que deseja excluir a foto <strong>{{ foto.titulo }}</strong>?</p>
                
                <img src="{{ foto.imagem.url }}" class="img-fluid mb-3 rounded" alt="{{ foto.titulo }}" style="max-height: 300px; object-fit: cover;">
                
                <div class="alert alert-warning">
                    <i class="bi bi-info-circle-fill"></i> Esta ação não pode ser desfeita.
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'paciente_detalhes' foto.paciente.pk %}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Cancelar</a>
                        <button type="submit" class="btn btn-danger"><i class="bi bi-trash-fill"></i> Sim, Excluir</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
